<body class="bgc-thm4">
  <div class="wrapper ovh">
    <div class="preloader"></div>
    
    <!-- Main Header Nav -->
    <header class="header-nav main-menu">
      <!-- Ace Responsive Menu -->
      <nav>
        <div class="px30" style="background-color: #00865a;">
          <div class="row align-items-center justify-content-between">
            <div class="col-auto px-0">
              <div class="d-flex align-items-center justify-content-between">
                <div class="logos br-white-light pr30 pr5-xl">
             <!-- <a class="header-logo logo1" href="index.html"><h3 style="color:green;"><strong>5Colos</strong></h3></a>-->
                  <a class="header-logo logo2" href="index.html"><h3 style="color:#ffffff;"><strong>5Colos</strong></h3></a>
                </div>
                <div id="bloc-remerciements" style="background-color: lightseagreen; height: 400px; width: 620px; border-radius: 10px; color: #FFF;  text-align: center;  ">
                  <h1 style="font-size: 25px; font-weight: bold; color: #FFF; padding-top: 20px; "  >Bienvenue sur 5colos!</h1>
                  <p style="font-size: 20px; margin-left: 70px; color: #FFF;" >Nous vous remercions pour votre adhésion sur la comunauté  5colos. Nous sommes ravis de vous compter parmi nos membres.</p>
                  <button type="button" id="bouton-fermer" style=" width: 200px; height: 50px;background-color: gold; color: #ffffff; border-radius: 10px; cursor: pointer; border: none; text-align: center;  "><a href="index.html">Soumettre</a></button>
                </div>
              
                <script>
                  // Positionner le bloc de remerciement au centre de l'écran
                  const blocRemerciements = document.querySelector("#bloc-remerciements");
                  blocRemerciements.style.position = "fixed";
                  blocRemerciements.style.top = "50%";
                  blocRemerciements.style.left = "50%";
                  blocRemerciements.style.transform = "translate(-50%, -50%)";
              
                  // Afficher le bloc de remerciement
                  blocRemerciements.style.display = "block";
              
                  // Écouter l'événement click sur le bouton "Okay"
                  const boutonFermer = document.querySelector("#bouton-fermer");
                  boutonFermer.addEventListener("click", function() {
                    // Cacher le bloc de remerciement
                    blocRemerciements.style.display = "none";
                  });
                </script>
        
  </div>
